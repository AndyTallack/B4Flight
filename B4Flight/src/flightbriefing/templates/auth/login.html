{% extends 'base.html' %}

{% block header %}

  <h1>{% block title %}Login to B4Flight{% endblock %}</h1>

{% endblock %}

{% block content %}
<div class="container-flow">
	<div class="offset-sm-3 col-sm-6 bg-light form-container" >	
		<form method="POST">
			<div class="form-group row">
				<label for="username" class="col-sm-3 col-form-label">Username</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<button type="submit" class="btn bflight-btn">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
