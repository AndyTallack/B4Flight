{% extends 'base.html' %}

{% block title %}Login to B4Flight{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
	<form class="bflight-form-login text-center" method="POST">
		<h1 class="h3 text-center mb-5">Please Sign In</h1>
		<label for="username" class="sr-only">Username</label> 
		<input type="text" class="form-control mb-1"  id="username" name="username" placeholder="Username" required autofocus>
		<label for="email" class="sr-only">Password</label> 
		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
		<div class="checkbox my-3">
			<label>
				<input type="checkbox" name="remember" value="remember-me"> Remember Me 
			</label>
		</div>
		<button type="submit" class="btn bflight-btn btn-block">Login</button>
		<div class="mt-2">
		<a href="{{url_for('auth.forgotpass')}}">Forgot your password?</a>
		</div>
		<div class="mt-2">
		Don't have an account?
		<a href="{{url_for('auth.register')}}">Register for B4Flight</a>
		</div>

	</form>
</div>
{% endblock %}
