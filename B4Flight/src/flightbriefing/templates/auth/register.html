{% extends 'base.html' %}

{% block header %}

  <h1>{% block title %}Register for B4Flight{% endblock %}</h1>

{% endblock %}

{% block content %}
<div class="container-flow">
	<div class="offset-sm-3 col-sm-6 bg-light" style="padding-top: 20px;padding-bottom: 10px; padding-left:25px;">	
		<form method="POST">
		<div class="my-auto">
			<div class="form-group row">
				<label for="username" class="col-sm-3 col-form-label">Username</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="firstname" class="col-sm-3 col-form-label">Your name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label">E-mail Address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" name="email" placeholder="email@x.com" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</div>	
		</form>
	</div>
</div>
{% endblock %}
