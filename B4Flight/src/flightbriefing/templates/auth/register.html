{% extends 'base.html' %}

{% block title %}Register for B4Flight{% endblock %}


{% block header %}

{% endblock %}

{% block content %}

	<div class="row">
		<div class="col-sm-3">
		<h1>Register for B4Flight</h1>
		</div>
	<div class="col-sm-6 bg-light form-container">	
		<form id="reg-form" method="POST">
			<div class="form-group row">
				<label for="username" class="col-sm-3 col-form-label">Username</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="firstname" class="col-sm-3 col-form-label">Your name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label">E-mail Address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" name="email" placeholder="email@x.com" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4">
					<button id="submit-button" type="button" class="btn bflight-btn" onclick="submitClick()">
						<span id="btn-processing" style="display: none;">
							<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
							Registering...
						</span>
						<span id="btn-active">
						Register
						</span>
						</button>
				</div>
					<div id="wait" style="display:none;">
					  <strong>Please standby...</strong>
					  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
					</div>					
				</div>
			</div>
		</form>
	</div>
	</div>
	<script>
	function submitClick() {
		document.getElementById("submit-button").disabled = true;
		document.getElementById("btn-active").style.display = "none";
		document.getElementById("btn-processing").style.display = "inline";
		document.getElementById("reg-form").submit();
	}
	</script>
{% endblock %}
